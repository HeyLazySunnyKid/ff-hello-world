---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.name }}
  labels:
    app: {{ .Chart.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Chart.name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.name }}
    spec:
      containers:
      - name: {{ .Chart.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
          type: TCP
