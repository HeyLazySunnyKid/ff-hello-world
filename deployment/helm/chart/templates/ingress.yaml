---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: "{{ .Values.prefix }}"
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}
            port:
              number: 8000
