---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.name }}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: "/{{.Chart.name }}"
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.name }}
            port:
              number: 8000
